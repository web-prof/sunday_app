{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="ftco-blocks-cover-1">
    <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
    <div class="site-section-cover overlay" data-stellar-background-ratio="0.5"
         style="background-image: url('{% static 'core/images/logo.png' %}');background-attachment:fixed;">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-md-6 mx-auto  ">
                    {% for m in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ m }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}

                {% if user.is_authenticated %}
                    <a href="{% url 'core:log_out' %}" class="btn btn-primary btn-block py-4 btn-custom-1">تسجيل
                        الخروج</a>
                {% else %}
                    <form method="post">{% csrf_token %}
                        <div class="form-group mb-5">
                            <input type="text" name="username" class="form-control" placeholder="اسم المستخدم">
                        </div>
                        <div class="form-group mt-5 mb-5 pt-5 ">
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="الرقم السري">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block py-4 btn-custom-1">تسجيل الدخول</button>
                    </form>
                </div>
                {% endif %}


                <!--                    <div class="col-md-5 mt-5 pt-5">-->
                <!--                        <span class="text-cursive h5 text-red">Welcome To Our Website</span>-->
                <!--                        <h1 class="mb-3 font-weight-bold text-teal">Packages</h1>-->
                <!--                        <p><a href="index.html" class="text-white">Home</a> <span class="mx-3">/</span>-->
                <!--                            <strong>Packages</strong></p>-->
                <!--                    </div>-->

            </div>
        </div>
    </div>
</div>
{% endblock content %}
